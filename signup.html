    <script src="js/loginsignup.js"></script>
    <script>
        document.getElementById('signupf').addEventListener('submit', function (e) {
            e.preventDefault();

            const signupUsername = document.getElementById('signup-user').value;
            const signupPassword = document.getElementById('signup-pass').value;
            const confirmPassword = document.getElementById('signupconfirm-pass').value;

            if (signupUsername !== '' && signupPassword !== '' && confirmPassword !== '') {
                if (signupPassword === confirmPassword){
                    window.location.href = 'index.html'; 
                    alert('Registration successful.');
                } else {
                    alert('Passwords do not match. Please try again.');
                }
            }
        });
    </script>
